<script>
                                window.addEventListener('scroll', () => {
                                document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
                                document.getElementById('side-progress').innerHTML = Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight))) + '%';
                                // var progress = Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight)));
                                if (20 >= Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight)))){
                                    document.getElementById('home-nav').style.color = 'white';
                                    
                                
                                } else {
                                    document.getElementById('home-nav').style.color = 'gray';   
                                }
                                
                                
                                if (40 >= Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight))) & 20 < Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight)))){
                                    document.getElementById('about').style.color = 'white';
                                    
                                } else {
                                    document.getElementById('about').style.color = 'gray';
                                }
                                if (70 >= Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight))) & 39 < Math.round(100 * (window.pageYOffset / (document.body.offsetHeight - window.innerHeight)))){
                                    document.getElementById('impressum').style.color = 'white';
                                } else {
                                    document.getElementById('impressum').style.color = 'gray';
                                }
                               
                               
                            }, false);
</script>
