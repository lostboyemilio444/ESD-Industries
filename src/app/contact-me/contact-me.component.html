        <form id="Emailform"  class="w-5/6 mt-4" action="https://formsubmit.co/gabriel.hanewinkel@gmail.com" method="POST">
            <div class="flex flex-row justify-center items-center gap-4 mb-6  ">

                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-stone-200">Vorname</label>
                    <input type="text" name="first_name" id="first_name" class="form-control bg-stone-100 dark:bg-stone-950 border border-stone-200 dark:border-stone-800 text-stone-200 text-sm rounded-lg focus:ring-green-400 focus:border-green-500  w-full p-2.5 placeholder:text-black/30 dark:placeholder:text-white/30" placeholder="Vor-" required>

                    <input type="text"  name="second_name" id="last_name" class="form-control bg-stone-100 dark:bg-stone-950 border border-stone-200 dark:border-stone-800 text-stone-200 text-sm rounded-lg focus:ring-green-400 focus:border-green-500  w-full p-2.5 placeholder:text-black/30 dark:placeholder:text-white/30" placeholder="Nach-" required>

            </div>

                <input type="email" name="email" id="email" class="form-control bg-stone-100 dark:bg-stone-950 border border-stone-200 dark:border-stone-800 text-stone-200 text-sm rounded-lg focus:ring-green-400 focus:border-green-500  w-full p-2.5 placeholder:text-black/30 dark:placeholder:text-white/30" placeholder="Vor-.Nachname@Email.com" required>

                <option class="text-black dark:text-white/30" selected>Betreff</option>
                <option class="text-black dark:text-white/30"  value="B2B Anfrage">B2B Fragen</option>
                <option class="text-black dark:text-white/30"  value="B2C Anfrage">B2C Fragen</option>
                <option class="text-black dark:text-white/30"  value="Sonstiges">Sonstige Fragen</option>
                </select>
            </div>

            </div> 
        
            <div class="flex items-start mt-4">
